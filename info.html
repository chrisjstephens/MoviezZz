<div class="container">
			<h2>Finalize Movie Selection</h2>
			<p>You're one step closer to finalzing your ticket at MoviezZz.  Please complete the form below, then you will be able to pick a movie.</p>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="inputName" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-10">
						<input type="text" ng-model="fV.custNames" class="form-control" id="inputName" placeholder="Name" required>
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail" class="col-sm-2 control-label">E-Mail</label>
					<div class="col-sm-10">
						<input type="email" ng-model="fV.custEmail" class="form-control" id="inputEmail" placeholder="E-Mail" required>
					</div>
				</div>
				<div class="form-group">
					<label for="inputPhone" class="col-sm-2 control-label">Phone Number</label>
					<div class="col-sm-10">
						<input type="phone" ng-model="fV.custPhone" class="form-control" id="inputPhone" placeholder="Phone Number" required>
					</div>
				</div>
				<a href="#/movietime.html" class="btn btn-default" type="submit">Continue</a>
				<!--<input class="btn btn-default" type="submit" />-->
				<input class="btn btn-default" type="reset"/>
			</form>
		</div>
