<div class="container">
			<h2>Finalize Movie Selection</h2>
			<p>You're one step closer to finalzing your ticket at MoviezZz.  Please complete the form below, then you will be able to pick a movie.</p>
			<form class="form-horizontal" name="infoForm"  ng-submit="infoForm.$valid && goToForm2();" novalidate>
				<div class="form-group">
					<label for="inputName" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-5">
						<input type="text" ng-model="fV.custNames" class="form-control" id="inputName" name="iName" placeholder="Name" required>
					</div>
					<div class="col-sm-5">
						<span ng-show="infoForm.iName.$error.required">Please enter your Name.</span>
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail" class="col-sm-2 control-label">E-Mail</label>
					<div class="col-sm-5">
						<input type="email" ng-model="fV.custEmail" class="form-control" id="inputEmail" name="iEmail" placeholder="E-Mail" required>
					</div>
					<div class="col-sm-5">
						<span ng-show="infoForm.iEmail.$error.required">Please enter a E-mail Address.</span>
						<span ng-show="infoForm.iEmail.$error.email">Invalid Email</span>
					</div>
				</div>
				<div class="form-group">
					<label for="inputPhone" class="col-sm-2 control-label">Phone Number</label>
					<div class="col-sm-5">
						<input type="phone" ng-model="fV.custPhone" class="form-control" id="inputPhone" name="iPhone" placeholder="Phone Number" required>
					</div>
					<div class="col-sm-5">
						<span ng-show="infoForm.iPhone.$error.required">Please enter a phone number.</span>
					</div>
				</div>
				<!--<a href="#/movietime.html" class="btn btn-default" type="submit">Continue</a>-->
				<input class="btn btn-default" ng-disabled="infoForm.$invalid" type="submit" />
				<input class="btn btn-default" type="reset"/>
			</form>
		</div>
