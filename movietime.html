<div class="container" ng-controller="MoviezCtrl">
			<h2>Pick a Movie & Time</h2>
			<p>Please pick the movie you'd like to see and a time that works best for you!</p>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="selectMovie" class="col-sm-2 control-label">Movie</label>
					<div class="col-sm-10">
						<select type="Movie" class="form-control" ng-model="currentMovie" id="selectMovie" placeholder="Movie" ng-options="mov.moviename for mov in MoviesInfo" ng-change="moviesChange()">
							<option value="">Please select a movie</option>
						</select>
					</div>
				</div>
				<div class="form-group" ng-show="ShowTime">
					<label for="selectMovieTime" class="col-sm-2 control-label">Movie Time</label>
					<div class="col-sm-10">
						<select type="Movie" class="form-control" ng-model="movieTime" id="selectMovieTime" placeholder="Time" ng-options="timez for timez in movTimes">
							<option value="">Please select a time for this movie.</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="inputWater" class="col-sm-2 control-label">How many tickets?</label>
					<div class="col-sm-5">
						<input type="number" ng-model="moviesTicketAmt" class="form-control" id="inputWater" placeholder="1" ng-change="updateMoviesCost()">
					</div>
				</div>
				<div class="form-group">
					<label for="inputWater" class="col-sm-2 control-label">Total Cost</label>
					<div class="col-sm-5">
						<input type="number" ng-model="moviesCost" class="form-control" id="inputWater" placeholder="$0.00" readonly>
					</div>
				</div>
				<input class="btn btn-default" type="submit"/>
				<input class="btn btn-default" type="reset"/>
			</form>
		</div>
